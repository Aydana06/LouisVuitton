<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Louis Vuitton | Official website</title>
  </head>
  <body>
    <form>
      <p><b>Join the world of Louis Vuitton</b></p>
      <br />
      <p>Sign up for Louis Vuitton emails</p>
      <label for="name">Email:</label>
      <input type="email" placeholder="name@domain.com" required /><br />
      <label for="name">Status:</label>
      <input type="text" /><br />
      <label for="name">Sex:</label>
      <input type="radio" name="sex" value="male" /> Male
      <input type="radio" name="sex" value="female" /> Female <br />
      <label for="name">Year:</label>
      <input type="number" min="1950" max="2099" step="1" value="" /><br />
      <label for="name">Concentration:</label>
      <input type="text" /><br />
      <label for="name">Phone:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="\(\d{3}\) + \d{4} - \d{4}"
        required
      /><br />
      <label for="name">High School:</label>
      <input type="text" /><br />
      <p><b>Extended Info:</b></p>
      <label for="name">Screenname:</label>
      <input type="text" /><br />
      <label for="name">Looking For:</label>
      <input type="text" /><br />
      <label for="name">Interested In:</label>
      <input type="text" /><br />
      <label for="name">Relationship Status:</label>
      <input type="text" /><br />
      <label for="name">Liberal:</label>
      <input type="text" /><br />
      <label for="name">Interests:</label>
      <input type="text" /><br />
    </form>
  </body>
</html>
